    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="No.">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>

          </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <ng-container matColumnDef="Cashback">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cashback </th>
          <td mat-cell *matCellDef="let element"> {{element.Cashback}} </td>
        </ng-container>
        <ng-container matColumnDef="EndOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EndOn </th>
          <td mat-cell *matCellDef="let element"> {{element.EndOn}} </td>
        </ng-container>
        <ng-container matColumnDef="Store">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Store </th>
          <td mat-cell *matCellDef="let element"> {{element.Store}} </td>
        </ng-container>
        <ng-container matColumnDef="Brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.Brand}} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-select placeholder="Select Action">
                <mat-option ngDefaultControl name="Brands" (click)="editOffer(element)">
                  Edit Offer
                </mat-option>
                <mat-option  ngDefaultControl name="Brands" (click)="closeOffer(element)">
                  Stop Offer
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
